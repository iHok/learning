<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            div{
                color:green;
            }
        </style> 
        <script>
            var colors = ["red","blue","yellow","green"];
            var index = 0;
            function changeColor(){
                document.getElementById("ufo").style.color = colors[index];
                if(++index>=colors.length){
                    index = 0;
                }
            }
            </script>
    </head>
    <body>
        <div id="ufo"><(○○○)></div>
        <button onclick="changeColor()">click me</button>
    </body>
</html>
